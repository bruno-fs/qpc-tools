---

- name: Check if EPEL is installed with yum (RHEL/Centos)
  yum:
    name: epel-release
    state: installed
  register: have_epel_raw
  become: true
  ignore_errors: yes
  when:
    - have_yum|bool

- name: Set have_epel (RHEL/Centos)
  set_fact:
    have_epel: "{{ 'epel-release is already installed' in have_epel_raw['results'][0] }}"
  when:
    - "'results' in have_epel_raw"
    - have_epel_raw.failed != true

- name: Default have_epel (RHEL/Centos)
  set_fact:
    have_epel: false
  when:
    - have_epel is not defined

- name: Install EPEL for RHEL 6 from internet (RHEL/Centos 6)
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    state: present
  become: true
  when:
    - is_rhel_centos_6|bool
    - not have_epel

- name: Install EPEL for RHEL 7 from internet (RHEL/Centos 7)
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present
  become: true
  when:
    - is_rhel_centos_7|bool
    - not have_epel

- name: Set install_flag_cli_version to cli_version passed by user
  set_fact:
    install_flag_cli_version: "{{ cli_version }}"
  when:
    - cli_version is defined

- name: Set the default base URL for the qpc cli yum install with cli_version defined by user
  set_fact:
    cli_github_release_url: "https://github.com/quipucords/qpc/releases/download/{{ install_flag_cli_version }}"
  when:
    - install_flag_cli_version is defined

- name: Set the default base URL for the qpc cli yum install latest if cli_version is not defined
  set_fact:
    cli_github_release_url: "https://github.com/quipucords/qpc/releases/latest/download"
  when:
    - install_flag_cli_version is not defined

- name: Install qpc cli (QPC RHEL/Centos)
  yum:
    name: '{{ cli_github_release_url }}/{{ qpc_package_name }}'
    state: present
  become: true
